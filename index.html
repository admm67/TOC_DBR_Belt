<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DBR Optimization Simulation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>V-Belt DBR Optimization Simulation</h1>
    <div class="controls">
        <button id="start-simulation">Start New Simulation</button>
        <button id="optimize-configuration">Optimize Configuration</button>
        <button id="pause-simulation" disabled>Pause</button>
        <button id="resume-simulation" disabled>Resume</button>
        <button id="fast-forward-simulation" disabled>Fast Forward (x1)</button>
        <button id="reset-wip" disabled>Reset WIP</button>
    </div>
    <div id="simulation-status-bar">
        <div>Shift Time: <span id="clock-display">00:00:00</span></div>
        <div>Status: <span id="status-display">Idle</span></div>
    </div>
    <div id="simulation-container">
        <div class="station-container">
            <h2>Backlog</h2>
            <div class="wip-buffer" id="backlog-buffer"></div>
            <div class="stats-display" id="backlog-buffer-stats">
                <div>WIP: <span class="wip-current">0</span></div>
            </div>
        </div>
        <div id="stations-wrapper"></div>
        <div class="station-container">
            <h2>Finished</h2>
            <div class="wip-buffer" id="finished-goods"></div>
            <div class="stats-display" id="finished-goods-stats">
                <div>Total Out: <span class="finished-total">0</span></div>
            </div>
        </div>
    </div>
    <!-- Summary Report Container -->
    <div id="summary-report" class="hidden">
        <div class="summary-modal-content">
            <h2 id="summary-title">Shift Over!</h2>
            <div id="summary-content"></div>
            <button id="close-summary">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
