<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC DBR Belt Manufacturing Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Theory of Constraints - Drum Buffer Rope Belt Manufacturing Simulation</h1>
    
    <div class="controls">
        <button id="start-simulation">Start Simulation</button>
        <button id="pause-simulation" disabled>Pause</button>
        <button id="resume-simulation" disabled>Resume</button>
        <button id="fast-forward-simulation" disabled>Fast Forward (x1)</button>
        <button id="reset-wip" disabled>Reset Simulation</button>
    </div>

    <div id="simulation-status-bar">
        <div>Time: <span id="clock-display">00:00:00</span></div>
        <div>Status: <span id="status-display">Stopped</span></div>
    </div>

    <div id="simulation-container">
        <div class="station-container">
            <h2>Backlog</h2>
            <div class="wip-buffer" id="backlog-buffer"></div>
        </div>
        
        <div id="stations-wrapper"></div>
        
        <div class="station-container">
            <h2>Finished Goods</h2>
            <div class="wip-buffer" id="finished-goods"></div>
        </div>
    </div>

    <div id="summary-report" class="hidden">
        <div class="summary-modal-content">
            <div class="summary-modal-header">
                <h2>Shift Over! - Simulation Complete</h2>
            </div>
            <div class="summary-modal-body">
                <div id="summary-content"></div>
            </div>
            <div class="summary-modal-footer">
                <button id="close-summary">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
